apiVersion: apiextensions.crossplane.io/v1
kind: CompositeResourceDefinition
metadata:
  name: xapps.platform.calendly.com
spec:
  group: platform.calendly.com
  names:
    kind: XApp
    plural: xapps
  claimNames:
    kind: App
    plural: apps
  defaultCompositionRef:
    name: app-composition
  versions:
  - name: v1alpha1
    served: true
    referenceable: true
    schema:
      openAPIV3Schema:
        type: object
        properties:
          spec:
            type: object
            properties:
              parameters:
                type: object
                properties:
                  image:
                    type: string
                  port:
                    type: integer
                  name:
                    type: string
                required:
                - image
                - port
                - name
        required:
        - parameters
