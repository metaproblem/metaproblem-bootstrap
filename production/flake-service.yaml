apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: flake-service
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: production
  source:
    path: workloads/flake-service
    plugin:
      name: vela
    repoURL: git@github.com:metaproblem/metaproblem-bootstrap
    targetRevision: HEAD
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
